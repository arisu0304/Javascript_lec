<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const num1 = parseInt(window.prompt("비교할 첫번째 숫자"));
        const num2 = parseInt(window.prompt("비교할 두번째 숫자"));

        Math.max(num1, num2);
        Math.min(num1, num2);

        if (num1 === num2) {
            window.alert("두 수는 같습니다.");
        } else {
            window.alert(`${Math.max(num1, num2)}(이)가 ${Math.min(num1, num2)} 보다 큽니다.`);
        }

    </script>
</body>

</html>
