<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        button {
            position: absolute;
            top: 120px;
        }

        #stopBtn {
            left: 200px;
        }
    </style>
</head>

<body>
    <h1 id="timer"></h1>
    <button type="button" id="startBtn">타이머 시작</button>
    <button type="button" id="stopBtn">타이머 종료</button>
    <script>
        let interval;
        let second = 0;
        let minute = 0;
        let hour = 0;

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const timer = document.getElementById("timer");

        startBtn.addEventListener("click", () => {

            clearInterval(interval);

            interval = setInterval(() => {
                second++;
                if (second >= 60) {
                    second -= 60;
                    minute++;
                }
                if (minute >= 60) {
                    minute -= 60;
                    hour++;
                }

                timer.innerText = `${hour < 10 ? '0' + hour : hour} : ${minute < 10 ? '0' + minute : minute} : ${second < 10 ? '0' + second : second}`;

            }, 1000);
        });

        stopBtn.addEventListener("click", () => {
            if (interval !== null && typeof interval !== 'undefined') {
                // clearInterval 메소드: 생성되어있는 interval 삭제하는 메소드
                clearInterval(interval);
            }
        });
    </script>
</body>

</html>
